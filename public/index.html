<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heroscore Converter</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input, select { padding: 5px; margin-top: 5px; }
    button { margin-top: 10px; padding: 6px 10px; }
    pre { background: #f4f4f4; padding: 10px; }
  </style>
</head>
<body>
  <h1>Bet Slip Converter</h1>
  <form id="convertForm">
    <label>
      Platform From:
      <select id="platformFrom">
        <option value="bet9ja">Bet9ja</option>
        <option value="1xbet">1xBet</option>
        <option value="sportybet">Sportybet</option>
        <option value="stake">Stake</option>
      </select>
    </label>
    <label>
      Platform To:
      <select id="platformTo">
        <option value="betway">Betway</option>
      </select>
    </label>
    <label>
      Booking Code:
      <input type="text" id="bookingCode" required />
    </label>
    <button type="submit">Convert</button>
    <button id="placeBetBtn">Place Bet</button>
  </form>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
